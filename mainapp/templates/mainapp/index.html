{% extends 'mainapp/base.html' %}

{% block additional-css %}
    <link rel="stylesheet" href="/static/css/flip-box-index.css">
{% endblock %}

{% block content %}

    {% for item in courses %}
        <div class="flip-box">
          <div class="flip-box-inner">
            <div class="flip-box-front">
              <h2>{{ item.name }}</h2>
            </div>
            <div class="flip-box-back">
              <h2>{{ item.desc }}</h2>
            </div>
          </div>
        </div>
    {% endfor %}

{% endblock %}
